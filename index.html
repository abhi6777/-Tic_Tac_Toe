<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="blackTheme">
    <button id="theme">
      <img src="images/light_mode_FILL0_wght400_GRAD0_opsz24.svg" alt="Theme" />
    </button>
    <div class="main">
      <div id="container">
        <h1>Tic Tac Toe</h1>
        <div id="input">
          <label for="player1">Player 1 Name</label>
          <input type="text" name="player1" id="player1" />

          <label for="player2">Player 2 Name</label>
          <input type="text" name="player2" id="player2" />
          <input type="submit" id="inputPlayer" value="Start" />
        </div>
        <div id="cells">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <h2 id="result"></h2>
        <button id="restart">Restart</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
